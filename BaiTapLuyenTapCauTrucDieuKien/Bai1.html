<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a chia het cho b hay khong</title>
</head>
<body>
  <script>
    let a = prompt("Nhap a");
    let b = prompt("Nhap b");
    result = (a % b == 0 && b!=0 )? "a chia het cho b":"a khong chia het cho b"
    alert(result);
  </script>
</body>
</html>
