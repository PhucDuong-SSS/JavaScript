<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>caculator Advanced</title>
</head>
<body>
  <div id="khungchinh">

      <div class="button" onclick="ClickButton(this)">AC</div>

    <div class="clearall"></div>
      <div class="button first" onclick="ClickButton(this)" >Inv</div>

      <div class="button" onclick="ClickButton(this)">9</div>
      <div class="button" onclick="ClickButton(this)">/</div>

    <div class="clearall"></div>

      <div class="button" onclick="ClickButton(this)">6</div>

    <div class="clearall"></div>
      <div class="button first" onclick="ClickButton(this)">E</div>

      <div class="button" onclick="ClickButton(this)">2</div>
      <div class="button" onclick="ClickButton(this)">3</div>
      <div class="button" onclick="ClickButton(this)">-</div>

    <div class="clearall"></div>
      <div class="button first" onclick="ClickButton(this)">Ans</div>
      <div class="button" onclick="ClickButton(this)">EXP</div>
      <div class="button" onclick="ClickButton(this)">x^y</div>
      <div class="button" onclick="ClickButton(this)">0</div>
      <div class="button" onclick="ClickButton(this)">.</div>
      <div class="button" onclick="ClickButton(this)">=</div>
      <div class="button" onclick="ClickButton(this)">+</div>
      <div class="clearall"></div>

  <script src="./caculator.js"></script>
