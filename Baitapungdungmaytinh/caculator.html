<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>caculator</title>
</head>
<body>  
  <h2>Caculator</h2>
  <div>
    <form action="">
      <input type="text" id="number1">
      <input type="text" id="number2">
    </form>
  </div>
  <div class="button">
    <form action="">
      <button onclick="add()">Addtion</button>
      <button onclick="sub()">Subtraction</button>
      <button onclick="mul()">Multiplicatiom</button>
      <button onclick="div()">Division</button>
      <!-- <input type="button" onclick="add()" value="Addition">
      <input type="button"  onclick="sub()" value="Subtraction">
      <input type="button" onclick="mul()" value="Multiplicatiom">
      <input type="button"  onclick="div()" value="Division"> -->
    </form>
  </div>
  <p id="result">Result</p>
  <script>  
  
   
   
   
   function add() {
    let number1 = document.getElementById("number1").value;
    let number2 = document.getElementById("number2").value;
    let result = parseFloat(number1) + parseFloat(number2);
    document.getElementById("result").innerHTML = result    
   }
   function sub() {
    let number1 = document.getElementById("number1").value;
    let number2 = document.getElementById("number2").value;
    let result = parseFloat(number1) - parseFloat(number2);
    document.getElementById("result").innerHTML = result    
   }
   function mul() {
    let number1 = document.getElementById("number1").value;
    let number2 = document.getElementById("number2").value;
    let result = parseFloat(number1) * parseFloat(number2);
    document.getElementById("result").innerHTML = result    
   }
   function div() {
    let number1 = document.getElementById("number1").value;
    let number2 = document.getElementById("number2").value;
    let result = parseFloat(number1) / parseFloat(number2);
    document.getElementById("result").innerHTML = result    
   }
   
  </script>
</body>
</html>
