<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoWhileWExample</title>
</head>
<body>
  <script>
    let value = null;
    do {
      value = prompt("Nhap so tu 1 -> 10")
    } while (value < 0 || value >10);
    window.alert(value);
  </script>
</body>
</html>
