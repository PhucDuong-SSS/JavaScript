<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hien thi cac so nguyen to dau tien</title>
  </head>
  <body>
    <script>
      let number = prompt("Nhap so nguyen to can in ra");
      let dem = 0;
      let i = 2;
      while (dem < number) {
        if (kt_ngto(i) == 1) {
          document.write(i);
          dem++;
        }
        i++;
      }

      function kt_ngto(n) {
        let kt = 1;
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i == 0 && n > 2) {
            kt = 0;
          }
        }
        return kt;
      }
    </script>
  </body>
</html>
