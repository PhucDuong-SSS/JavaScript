<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ve tr√°i tim</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 6; i++) {
        document.write("<br>");
        for (let j = 1; j <= 7; j++) {
          if (
            (i == 1 && j == 1) ||
            (i == 1 && j == 4) ||
            (i == 1 && j == 7) ||
            (i == 4 && j == 1) ||
            (i == 4 && j == 7) ||
            (i == 5 && j == 1) ||
            (i == 5 && j == 2) ||
            (i == 5 && j == 6) ||
            (i == 5 && j == 7) ||
            (i == 6 && j == 1) ||
            (i == 6 && j == 2) ||
            (i == 6 && j == 3) ||
            (i == 6 && j == 5) ||
            (i == 6 && j == 6) ||
            (i == 6 && j == 7)
          ) {
            document.write("&nbsp;&nbsp;");
          } else {
            document.write("*");
          }
        }
      }
    </script>
  </body>
</html>
