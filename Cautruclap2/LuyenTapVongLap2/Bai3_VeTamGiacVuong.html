<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In tam giác vuông</title>
</head>
<body>
  <script>
    for (let i=1; i<=5; i++){
      document.write("<br>")
      for (let j=1; j<=5; j++) {
        if (i>=j){
          document.write("*")
        }
        else{
          document.write("&nbsp;&nbsp")
        }
      }
    }
    
    document.write("<br>");
    document.write("<br>");


    for (let i=5; i>=1; i--){
      document.write("<br>")
      for (let j=1; j<=5; j++) {
        if (i>=j){
          document.write("*")
        }
        else{
          document.write("&nbsp;&nbsp")
        }
      }
    }

    document.write("<br>");
    document.write("<br>");
    for (let i=1; i<=5; i++){
      document.write("<br>")
      for (let j=5; j>=1; j--) {
        if (j<=i){
          document.write("*")
        }
        else{
          document.write("&nbsp;&nbsp")
        }
      }
    }
    document.write("<br>");
    document.write("<br>");
    for (let i=1; i<=5; i++){
      document.write("<br>")
      for (let j=1; j<=5; j++) {
        if (i<=j){
          document.write("*")
        }
        else{
          document.write("&nbsp;&nbsp")
        }
      }
    }


  </script>
</body>
</html>
