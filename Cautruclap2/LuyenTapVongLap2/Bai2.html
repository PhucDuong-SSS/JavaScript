<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinh giai thua cua mot so nguyen duong</title>
</head>
<body>
  <script>
    let numberInput = prompt("Nhập số nguyên dương cần tinh giai thừa");
    let result = 1;
    for (let i =1; i<=numberInput; i++){
      result*=i;
    }
    document.write(`Giai thừa của ${numberInput} là ${result}`)
  </script>
</body>
</html>
