<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In hình chữ nhật</title>
</head>
<body>
  <script>
    let n =prompt("Nhập chiều dài");
    let m = prompt("Nhập chiều rộng")
    for (let i = 1; i<=m; i++){
      document.write("<br>")
      for (let j=1; j<=n; j++){
        if (i==1 || j==1 ||i == n || j==m){
          document.write(`*`)
        }
        else {
          document.write("&nbsp;&nbsp;")
        }
      }
    }
  </script>
</body>
</html>
