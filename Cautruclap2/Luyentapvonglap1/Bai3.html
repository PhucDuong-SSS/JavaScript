<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hien thi 20 so fibonanci dau tien</title>
  </head>
  <body>
    <script>
      let n = prompt("So luong so fibonaci can hien thi");
      Fibonacci(n);
      function Fibonacci(n) {
        if (n == 1) {
          document.write("0 ");
        }
        if (n == 2) {
          document.write("0 1");
        } else {
          let a1 = 0;
          let a2 = 1;

          document.write(`0 1 `);
          let i = 3;
          while (i <= n) {
            a = a1 + a2;
            document.write(`${a} `);
            a1 = a2;
            a2 = a;
            i++;
          }
        }
      }
    </script>
  </body>
</html>
