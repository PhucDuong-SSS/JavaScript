<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FizzBuzz</title>
</head>
<body>
  <script>
    let result = ""
    for(let i = 1; i<=100; i++){
      if (i%3 == 0) {
        result+=` Fizz `;
      }
      else if (i%5 == 0) {
        result+=` Buzz `;
      }
      else if (i%3 == 0 && i%5 ==0) {
        result+=` FizzBuzz `;
      }
      else {
        result += ` ${i} `;
      }
    }
    document.write(result);
  </script>
</body>
</html>
