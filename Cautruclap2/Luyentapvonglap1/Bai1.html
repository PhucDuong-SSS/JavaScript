<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hien thi 1 den 99</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 100; i++) {
        document.write(i + " ");
        if (i % 100 == 0) {
          alert("Da hoan thanh");
        }
      }
    </script>
