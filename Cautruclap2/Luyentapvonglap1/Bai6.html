<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tong 30 so tu nhien chia het cho 7</title>
</head>
<body>
  <script>
    let total = 0;
    let number =prompt("Nhap N so tu nhien dau tien chia het cho 7 can tinh tong")
    dem = 1 ;
    let i=0;
    while (dem <= number) {
      if(i%7 ==0 ){
        total+= i;
        dem ++
      }
      i++;
    }
    document.write(`Tong cua 30 so tu nhien dau tien chia het cho 7 la ${total}`);
  </script>
</body>
</html>
