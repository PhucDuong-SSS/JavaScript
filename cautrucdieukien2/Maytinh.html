<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{
      margin: 0px;
     }

     .button {
       width: 30px;
       height: 30px;
       text-align: center;
     }
     #table{
       border: 1px solid #333333;
     }
  </style>
  <title>May tinh</title>
</head>
<body>
  
    <table id="table">
      <tr>
        <td colspan="5" > <input id="result"></td>
      </tr>
      <tr>
        <td ><button class="button" onclick="caculate(this)">1</button></td>
        <td ><button class="button" onclick="caculate(this)" >2</button></td>
        <td ><button class="button" onclick="caculate(this)">3</button></td>
        <td ><button class="button" onclick="caculate(this)">+</button></td>
      </tr>
      <tr>
        <td ><button class="button" onclick="caculate(this)" >4</button></td>
        <td ><button class="button" onclick="caculate(this)">5</button></td>
        <td ><button class="button" onclick="caculate(this)">6</button></td>
        <td ><button class="button" onclick="caculate(this)">-</button></td>
      </tr>
      <tr>
        <td ><button class="button" onclick="caculate(this)">7</button></td>
        <td ><button class="button" onclick="caculate(this)">8</button></td>
        <td ><button class="button" onclick="caculate(this)">9</button></td>
        <td ><button class="button" onclick="caculate(this)">x</button></td>
      </tr>
      <tr>
        <td ><button class="button" onclick="caculate(this)">C</button></td>
        <td ><button class="button" onclick="caculate(this)">0</button></td>  
        <td ><button class="button" onclick="caculate(this)">=</button></td>
        <td ><button class="button" onclick="caculate(this)">/</button></td>
      </tr>
      
    </table>
  
</body>
<script>
  var context ="";
  var result
  function caculate(obj) {
    
    var ele = obj.innerHTML;
    context += ele;
    document.getElementById("result").value  = context;
    if(ele == "="){
      context=context.substring(0,context.length-1);
      result = eval(context);   
      document.getElementById("result").value  = result;
      context = "";  
    }
    if(ele == "C"){
      context= context.substring(0,context.length-2);
      document.getElementById("result").value  = context; 
         
    }
    
    
    
    
  }
</script>
</html>
