<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi so can nang</title>
</head>
<body>
  <input type="text" id="weight"> Nhap can nang (kg)<br>
  <input type="text" id="height"> Nhap chieu cao (m) <br>
  <button onclick="GetBmi()">BMI</button>
</body>
<script>
  let weight;
  let height;
  let bmi;
  function GetBmi() {
      weight = parseFloat(document.getElementById("weight").value);
     height = parseFloat(document.getElementById("height").value);
       bmi = weight / Math.pow(height,2);
    if (bmi < 18)
      document.write("Underweight");
    else if (bmi < 25.0)
      document.write("Normal");
    else if (bmi < 30.0)
      document.write("Overweight");
    else
    document.write("Obese");
  }
</script>
</html>
