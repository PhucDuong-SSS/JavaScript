<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>So ngay trong thang</title>
</head>
<body>
  <input type="text" id="month"> 
  <button onclick="Getday()">Tinh so ngay</button> <br>
  <p id="result"></p>

</body>
<script>
  
  let result;
  function Getday() {
    let month = document.getElementById("month").value;
    switch (month) {
      case "1":
        result = "Tháng 1 có 31 ngày";
         break;
      case "2":
        result = "Tháng 2 có có 28 hoăc 29 ngày";
        break;
      case "3":
        result = "Tháng 3 có 31 ngày";
        break;
      case "4":
        result = "Tháng 4 có 30 ngày";
        break;
      case "5":
        result = "Tháng 5 có 31 ngày";
        break;
    
      case "6":
        result = "Tháng 6 có 30 ngày";
        break;
    
      case "7":
        result = "Tháng 5 có 31 ngày";
        break;
      case "8":
        result = "Tháng 8 có 31 ngày";
        break;
      case "9":
        result = "Tháng 9 có 30 ngày";
        break;
      case "10":
        result = "Tháng 10 có 31 ngày";
        break;
      case "11":
        result = "Tháng 11 có 30 ngày";
        break;
      case "12":
        result = "Tháng 12 có 31 ngày";
        break;    
        default:
        alert("Tháng không hợp lệ")
    }
    document.getElementById("result").innerHTML = result;
  }
</script>
</html>
