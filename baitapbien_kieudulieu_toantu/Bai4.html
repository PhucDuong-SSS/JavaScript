<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính chu vi hình tròn</title>
</head>
<body>
  <script>
    let bankinh =  prompt("Nhap ban kinh hinh tron");

    let r= parseFloat(bankinh);
    let dientich = 2*r*3.14;
    alert("Chu vi hình tròn có bán kính "+r+" là: "+dientich);
  </script>
</body>
</html>
