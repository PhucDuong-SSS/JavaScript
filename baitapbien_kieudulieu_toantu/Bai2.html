<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
  <script>
    let doC = prompt("Nhập giá trị độ C \(tu 0 đến 100 \)");
    let doc = parseFloat(doC);
    let chuyenDoi = doc/5*9 +32;
    window.alert("Giá trị chuyển đổi đổi từ " +doc +" độ C sang độ F là :" +chuyenDoi);
  </script>
</body>
</html>
